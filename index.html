<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <ol class="list-group"
    <li class="list-group-item">
      <strong>Owl</strong>
      <ul class="list-group">
        <li>Barn owls<li>
        <li>Long eared owl</li>
        <li>Snowy owl</li>
        <li>Great grey owl</li>
        <li>Great horned owl<li>
        <li>Western screen owl</li>
      </ul>
    </li>

  </ol>

</body>
</html>
